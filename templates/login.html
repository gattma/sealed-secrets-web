<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Sealed Secrets Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/icons/favicon.ico">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #222 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(10, 20, 10, 0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(0, 64, 0, 0.37);
            padding: 48px 36px 36px 36px;
            max-width: 370px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: -60px;
            left: -60px;
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #00ff88 0%, #007f00 100%);
            opacity: 0.18;
            border-radius: 50%;
            z-index: 0;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
            color: #00ff88;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            z-index: 1;
            position: relative;
        }

        .login-btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #00ff88 0%, #007f00 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,255,136,0.15);
            transition: background 0.2s, transform 0.1s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #007f00 0%, #00ff88 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 12px 24px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Sign in to Sealed Secrets</div>
        <div class="login-form">
            <a href="/auth/login">
                <button class="login-btn">Login with DEX</button>
            </a>
        </div>
    </div>
</body>
</html>
